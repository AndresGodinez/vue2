<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Curso Vue</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="app">
		<input type="text" v-model="toDo" @keyup.enter="addWorkToDo" >
		<ul>
			<li v-for="item in list" @click="completeTask(item)" >
				{{item.text}}
			</li>
		</ul>
		<pre>
			{{ $data }}
		</pre>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
